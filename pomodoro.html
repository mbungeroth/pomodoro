<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="navbar">
      <div class="LButton"><button class="brand" type="button" name="Pomodoro">Pomodoro</button></div>
      <div class="RButton"><button class="reset" type="button" name="Reset">Reset</button></div>
    </div>

    <div class="timer">
      <div class="logo">POMODORO</div>
      <div class="timer" id="timerTop"></div>
      <div class="readout">25:00</div>
      <div class="timer" id="timerMiddle">minutes remaining</div>
      <div class="break">next break -></div>
      <div class="timeLeft">3:00</div>
      <div class="timer" id="timerBottom"></div>
    </div>

    <div class="buttons">
      <div class="work"><button type="button" name="button">Set Work Interval</button></div>
      <div class="rest"><button type="button" name="button">Set Rest Interval</button></div>
    </div>

    <script type="text/javascript" src="pomodoro.js"></script>
  </body>
</html>
